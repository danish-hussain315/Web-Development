<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess Game</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <div>
    <h1>Result</h1>
    <input type="number" value="0">
    <button onclick="check()" style="margin-top: 20px;">Check Result</button>
  </div>

  <script>
    const number = 30;
    const input  = document.getElementsByTagName("input")[0]; 
    const heading = document.getElementsByTagName("h1")[0];
    
    function check() {
      var val = input.value;
      if(val == number){
        heading.innerHTML = "Wow you guessed Correct Number";
      }
      else{
        heading.innerHTML = "Try Again and Guess Number";
      }
    }
  </script>
  
</body>
</html>
